<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU/IS/19/ICT/080</title>
    <link rel="stylesheet" href="medibooking.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form-group">
            <div id="form">
                 <h1 class="text-white text-center">ONLINE APPOINMENT</h1>
                
                <div id="first">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="First name">
                    </div>

                    <div id="content">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="Phone number">
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" id="input-group" placeholder="Appointment Date">
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">Prefered Time</option>
                            <option value="">8-11 am</option>
                            <option value="">1-6 pm</option>
                            <option value="">6-11 pm</option>
                        </select>
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Last name">
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" id="input-group" placeholder="Email">
                    </div>

                    <div id="content">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Address">
                    </div>

                    <div id="content">
                        <i class="fa fa-heartbeat" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">specialized Care</option>
                            <option value="">ENT</option>
                            <option value="">Dental</option>
                            <option value="">Heart</option>
                            <option value="">Eye</option>
                        </select>
                    </div>
            
                </div>

                <button type="submit" value="Submit" id="submit-btn">Appoint Now</button><br>

            </div>
        </form>
    </div>
</body>
